<!DOCTYPE html>
<html>
<head>
    <title>Price Manager</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Price Manager</h1>

    <!-- Form to add a new item -->
    <form action="{{ url_for('add_item') }}" method="post">
        <input type="text" name="name" placeholder="Item name" required>
        <input type="date" name="bought_date" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">Add Item</button>
    </form>

    <!-- Table displaying items -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Bought Date</th>
                <th>Price</th>
                <th>Mean Price/Day</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ "%.2f"|format(item[4]) }}</td>
                <td>
                    <form action="{{ url_for('delete_item', item_id=item[0]) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><strong>Total Price:</strong> {{ total_price }}</p>
    <p><strong>Total Mean Price/Day:</strong> {{ "%.2f"|format(total_mean) }}</p>
</body>
</html>
