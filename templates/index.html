<!DOCTYPE html>
<html>
<head>
    <title>Price Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Price Manager</h1>
        <form action="{{ url_for('add_item') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bought Date</label>
                <input type="date" class="form-control" name="bought_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
        <h2 class="mt-4">Items List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Bought Date</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>${{ '%.2f' % item[3] }}</td>
                    <td>
                        <form action="{{ url_for('delete_item', item_id=item[0]) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total Price: ${{ '%.2f' % total_price }}</h3>
        <h3>Sum of Mean Price per Day: ${{ '%.2f' % total_mean }}</h3>
    </div>
</body>
</html>
